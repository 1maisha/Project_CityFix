<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CityFix - Submit Complaint</title>
  <link rel="stylesheet" href="submitComplaints.css" />
</head>
<body>
  <section class="complaint-form">
    <h2>Submit a Complaint</h2>
    <form action="submit.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="description">Issue Description</label>
        <textarea id="description" name="description" placeholder="Describe the issue..." rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter the location of the issue" required>
      </div>

      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" id="image" name="image" accept="image/*">
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </section>
</body>
</html>
