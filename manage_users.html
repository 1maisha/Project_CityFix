<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Users</title>
    <script>
      // Check if accessed through login page
      if (!sessionStorage.getItem("loggedIn")) {
        const password = prompt("Enter admin password to access this page:");
        if (password !== "cityfix123") {
          alert("Access denied!");
          window.location.href = "Home.html";
        } else {
          sessionStorage.setItem("loggedIn", true);
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f9fc;
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
        background-color: #085d6c;
        color: white;
        padding: 20px;
        margin: 0;
        font-size: 28px;
        letter-spacing: 1px;
      }

      table {
        width: 90%;
        margin: 30px auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 14px 18px;
        border-bottom: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f2cfbe;
        color: rgb(225, 131, 131);
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #fdf2f3;
      }

      tr.banned {
        background-color: #ffe5e5;
        color: #888;
      }

      .ban-btn {
        background-color: #d32f2f;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .ban-btn:hover {
        background-color: #b71c1c;
      }

      .status-badge {
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
        color: rgb(14, 81, 58);
      }

      .active {
        background-color: #5de0a3;
      }

      .banned-badge {
        background-color: #d32f2f;
      }

      #backToTopBtn {
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 99;
        font-size: 16px;
        border: none;
        outline: none;
        background-color: #d9534f;
        color: white;
        cursor: pointer;
        padding: 12px 16px;
        border-radius: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      #backToTopBtn:hover {
        background-color: #c9302c;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h2>Manage Registered Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      function loadUsers() {
        fetch("manage_users.php")
          .then((res) => res.json())
          .then((data) => {
            const tbody = document.querySelector("#userTable tbody");
            tbody.innerHTML = "";
            data.forEach((user) => {
              const row = document.createElement("tr");
              if (user.is_banned == 1) row.classList.add("banned");
              row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.phone}</td>
              <td>${user.email}</td>
              <td>${user.address}</td>
              <td>
                <span class="status-badge ${
                  user.is_banned == 1 ? "banned-badge" : "active"
                }">
                  ${user.is_banned == 1 ? "Banned" : "Active"}
                </span>
              </td>
              <td>
                ${
                  user.is_banned == 0
                    ? `<button class="ban-btn" onclick="banUser(${user.id})">Remove</button>`
                    : ""
                }
              </td>
            `;
              tbody.appendChild(row);
            });
          });
      }

      function banUser(userId) {
        if (confirm("Are you sure you want to ban this user?")) {
          fetch("ban_user.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `user_id=${userId}`,
          })
            .then((res) => res.text())
            .then((msg) => {
              alert(msg);
              loadUsers(); // Reload table
            });
        }
      }

      loadUsers();
    </script>
    <button onclick="scrollToTop()" id="backToTopBtn" title="Go to top">
      â†‘ Top
    </button>
    <script>
      const backToTopBtn = document.getElementById("backToTopBtn");

      // Show button when scrolled down
      window.onscroll = function () {
        if (
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
        ) {
          backToTopBtn.style.display = "block";
        } else {
          backToTopBtn.style.display = "none";
        }
      };

      // Scroll to top smoothly
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
